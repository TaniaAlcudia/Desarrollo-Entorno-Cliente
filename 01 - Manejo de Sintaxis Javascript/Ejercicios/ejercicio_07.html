<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio07</title>
</head>
<body>
    <header>
        <h1>Sumatorios</h1>
    </header>
    <main>
        <script>

            let n = 1;
            let sum = n;
            let cont = 0;

            do {

                if (sum%2 != 0)
                {
                        document.write(sum + ", ");
                        cont++;
                }

                if (cont == 4)
                {
                    document.write("<br>");
                    cont = 0;
                }

                n++;
                sum += n;

            } while (sum <= 1000);
            
        </script>
    </main>
</body>
</html>
