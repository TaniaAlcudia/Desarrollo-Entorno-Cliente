<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio06</title>
</head>
<body>
    <header>
        <h1>Numeros pares de 25 en 25</h1>
    </header>
    <main>
        <script>

            let respuesta;
            let n = 1;
            let str = "";
            let cont = 0;

            do {

                for (let i = 0; i <= 50; i++) 
                {
                    if (n%2 == 0)
                    {
                        str += n + ", ";
                        cont++;
                    }

                    if (cont == 5)
                    {
                        document.write(str + "<br>");
                        str = "";
                        cont = 0;
                    }

                    n++;
                }

                respuesta = window.confirm("Desea continuar?");
            } while (respuesta == true);
            
        </script>
    </main>
</body>
</html>
