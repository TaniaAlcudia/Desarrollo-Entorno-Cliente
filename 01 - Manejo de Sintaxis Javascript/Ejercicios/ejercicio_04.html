<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_04</title>
</head>
<body>
    <header>
        <h1>Sumatorio</h1>
    </header>
    <main>
        <script>

            let str = "";
            let aux = 0;
            let sum = 0;
            let n = 0;

            for (let i = 1; i <= 100 ; i++) 
            {
                sum = i + aux;
                aux = sum;
                str += sum + ", ";
                n++;
                
                if (n == 10)
                {
                    str += "<br>";
                    n = 0;
                }

            }

            document.write(str);
            
        </script>
    </main>
</body>
</html>
