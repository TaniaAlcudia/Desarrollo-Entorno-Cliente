<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_01</title>
</head>
<body>
    <header>
        <h1>Quién eres tú?</h1>
    </header>
    <main>
        <script>
            var nombre = prompt("Nombre:");
            var ap1 = prompt("Primer Apellido:");
            var ap2 = prompt("Segundo Apellido:");
    
            document.write("<p>Nombre: " + nombre + "<p>");
            document.write("<p>Primer Apellido: " + ap1 + "<p>");
            document.write("<p>Segundo Apellido: " + ap2 + "<p>");

            document.write("<strong>" + nombre + " " + ap1 + " " + ap2 + "</strong>");
        </script>
    </main>
</body>
</html>
