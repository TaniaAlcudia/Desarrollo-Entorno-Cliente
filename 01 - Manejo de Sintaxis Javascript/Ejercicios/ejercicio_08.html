<body>
    <header>
        <h1>Factorial</h1>
    </header>
    <main>
        <script>

            let n = 3;
            let result = 1;

            for (let cont = 1; cont < n; cont++) 
                result *= n;

            alert(result);
            
        </script>
    </main>
