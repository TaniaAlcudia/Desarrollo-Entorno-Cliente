<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_02</title>
</head>
<body>
    <header>
        <h1>Numeros pares entre 1 y 100</h1>
    </header>
    <main>
        <script>

            let str = "";
            let i = 0;

            for (let n = 1; n <= 100; n++) 
            {
                if (n%2 == 0) 
                {
                    str += n + ", ";
                    i++; 
                }

                if (i == 5) 
                {
                    str += "<br>"
                    i = 0;
                }
            }

            document.write(str);
            
        </script>
    </main>
</body>
</html>
