<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            margin: auto;
        }
        
        table td {
            border: 1px black solid;
            padding: 10px;
            font-weight: bold;
        }

        table tr:nth-child(2) td {
            text-align: left;
            font-weight: normal;
            padding: 20px;
        }

        .btns {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>RADIO BUTTON</h1>
    <script src="app.js"></script>
    <P>Selecciona las opciones deseadas:</P>
    <form action="#">
        <table>
            <tr>
                <td>Procesador</td>
                <td>Sistemas Operativos</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="mac" name="procesador" value="Mac Pro 2,0 Mhz">
                    <label for="mac">Mac Pro 2,0 Mhz</label><br>
                    <input type="radio" id="i3" name="procesador" value="Intel i3 1,9 Mhz">
                    <label for="i3">Intel i3 1,9 Mhz</label><br>
                    <input type="radio" id="i5" name="procesador" value="Intel i5 2,2 Mhz">
                    <label for="i5">Intel i5 2,2 Mhz</label>
                </td>
                <td>
                    <input type="radio" id="wxp" name="os" value="Windows XP">
                    <label for="wxp">Windows XP</label><br>
                    <input type="radio" id="w7" name="os" value="Windows 7">
                    <label for="w7">Windows 7</label><br>
                    <input type="radio" id="w8" name="os" value="Windows Server 2008">
                    <label for="w8">Windows Server 2008</label>
                </td>
            </tr>
        </table>
        <div class="btns">
            <button id="btn-enviar">Enviar</button>
		    <button id="btn-limpiar">Limpiar</button>
        </div>
	</form>
</body>
</html>
